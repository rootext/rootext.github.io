<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Heroes 3 Scoreboard</title>
  <meta name="description" content="Heroes 3 Scoreboard">
  <meta name="author" content="me">

  <style type="text/css">
    @font-face {
      font-family: 'Pasta';
      src: url('bignoodletitling.ttf') format('truetype');
    }

    .app {
      padding: 0;
      margin: 0;
      border: 0;
      background-image: url(back-bw.png);
    }

    .panel {
      height: 90px;

      display: flex;
      flex-direction: row;

      border: 2px #F6FB91 solid;
    }

    .panel-players {
      display: flex;
      flex-direction: column;

      border-right: 2px #F6FB91 solid;      
    }

    .panel-row {
      display: flex;
      flex-direction: row;
      box-shadow: inset 0px 0px 0px 2px rgba(0,0,0,1);
    }

    .panel-row:not(:last-child) { 
      border-bottom: 2px #F6FB91 solid;
    }

    .panel-cell {
      flex-grow: 0;
      align-items: center;
    }

    .panel-info {
      display: flex;
      flex-direction: column;
    }

    .center-wrapper {
      display: flex;
    }

    .center {
      align-items: center;
    }

    .expand {
      flex: 1 1 auto; 
    }

    .city {
      width: 69px;
      min-width: 69px;
      background-image: url(cities-15x.png);
      background-position-y: 0;
    }

    .city-red {
      border: 2px solid red;
    }

    .city-blue {
      border: 2px solid blue;
    }

    .panel-player .text-input {
      color: #F6FB91;
      font-size: 38px;
    }

    .panel-info .text-input {
      color: #eeeeee;
      font-size: 25px;
    }

    .restart {
      width: 50px;
      min-width: 50px;
    }

    .gold {
      width: 46px;
      min-width: 46px;
    }

    .gold-image {
      width: 46px;
      height: 30px;

      background-image: url(gold-tr.png);
      background-position: center;
      background-size: contain;
    }
  
    .kickback .text-input {
      color: red;
      text-shadow: 1px 1px 0px #eeeeee;
    }

    .bestof {
      width: 40px;
      min-width: 40px;
    }

    .score {
      width: 40px;
      min-width: 40px;
    }

    .text-input {
      width: 100%;
      height: 100%;
      border: 0px;
      padding: 0px 5px;

      background-color: transparent;
      text-transform: uppercase;
      text-shadow: 2px 2px 0px #000000;

      font-family: 'Pasta', sans-serif;
    }

  </style>
</head>

<body class="app">
  <div class="panel">
    <div class="panel-players expand">
      <div class="panel-row panel-player expand">
        <div class="panel-cell city city-red" data-index="0"></div>
        <div class="panel-cell expand center-wrapper">          
            <input class="center text-input" type="text" name="" value="Yarki">          
        </div>
        <div class="panel-cell restart center-wrapper">
          <input class="center text-input" type="text" name="" value="111">
        </div> 
      </div>
      <div class="panel-row panel-player expand">
        <div class="panel-cell city city-blue" data-index="0"></div>
        <div class="panel-cell expand center-wrapper">
          <input class="center text-input" type="text" name="" value="Opponent">
        </div>
        <div class="panel-cell restart center-wrapper">
          <input class="center text-input" type="text" name="" value="111">
        </div>
      </div>
    </div>
    <div class="panel-info expand">
      <div class="panel-row expand">
        <div class="panel-cell kickback expand center-wrapper">
          <input class="center text-input" type="text" name="" value="+2000">
        </div>
        <div class="panel-cell gold">
          <div class="gold-image"></div>
        </div>
      </div>
      <div class="panel-row expand">
        <div class="panel-cell expand center-wrapper">
          <input class="center text-input" type="text" name="" value="Jebus Cross">
        </div>
        <div class="panel-cell bestof center-wrapper">
          <input class="center text-input" type="text" name="" value="bo3">
        </div>
        <div class="panel-cell score center-wrapper">
          <input class="center text-input" type="text" name="" value="1:1">
        </div>
      </div>
      <div class="panel-row expand">
        <div class="panel-cell tournament expand center-wrapper">
          <input class="scroll center text-input" type="text" name="" value="Synergy" />
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var cities = document.querySelectorAll('.city').forEach((city) => {
      city.addEventListener('click', (el) => {
        updateCity(el.target, 1);      
      }); 
      city.addEventListener('contextmenu', (el) => {
        el.preventDefault();
        updateCity(el.target, -1);        
        return false;
      }, false);
    });

    const city_height = 45;
    const city_count = 10;
    var updateCity = (target, delta) => {
      var index = parseInt(target.getAttribute('data-index')) || 0;
      index += delta;
      target.setAttribute('data-index', index);
      console.log(index);
      var y = (city_height * city_count * 1000 + index*city_height) % (city_height * city_count);
      console.log(y);
      target.style['background-position-y'] = '-' + y + 'px';
    };
    /*
    document.querySelector('.scroll').animate([
        { transform: 'translateX(100%)' }, 
        { transform: 'translateX(-100%)' }
    ], {  
      duration: 10000,
      iterations: Infinity
    });
    */
  </script>
</body>
</html>
