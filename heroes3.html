<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Heroes 3 Scoreboard</title>
  <meta name="description" content="Heroes 3 Scoreboard">
  <meta name="author" content="me">

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

  <style type="text/css">
    .app {
      padding: 0;
      margin: 0;
      border: 0;
      background-image: url(back-bw.png);
    }

    .panel {
      /*width: 400px;*/
      height: 90px;

      display: flex;
      flex-direction: row;

      border: 2px #F6FB91 solid;
    }

    .column-0 {
      flex-grow: 1;
    }

    .panel-players {
      display: flex;
      flex-direction: column;

      border-right: 2px #F6FB91 solid;      
    }

    .row-1:not(:last-child) { 
        border-bottom: 2px #F6FB91 solid;
    } 

    .row-1 {
      flex-grow: 1;
      flex-shrink: 1;
    }

    .panel-player {
      display: flex;
      flex-direction: row;
      box-shadow: inset 0px 0px 0px 2px rgba(0,0,0,1);
    }

    .column-2 {
      flex-grow: 0;
      align-items: center;
    }

    .panel-info {
      display: flex;
      flex-direction: column;
    }

    .panel-2 {
      display: flex;
      flex-direction: row;
      box-shadow: inset 0px 0px 0px 2px rgba(0,0,0,1);
    }

    .center-wrapper {
      display: flex;
    }

    .center {
      align-items: center;
    }

    .city {
      width: 69px;
      min-width: 69px;
      background-image: url(cities-15x.png);
      background-position-y: 0;
    }

    .city-red {
      border: 2px solid red;
    }

    .city-blue {
      border: 2px solid blue;
    }

    .expand {
      flex-grow: 1; 
    }

    .panel-player .text-input {
      color: #F6FB91;
      font-size: 27px;
    }

    .panel-info .text-input {
      color: #eeeeee;
      font-size: 19px;
    }

    .score {
      width: 40px;
      min-width: 40px;
    }

    .gold {
      width: 46px;
      min-width: 46px;
    }

    .gold-image {
      width: 46px;
      height: 30px;

      background-image: url(gold-tr.png);
      background-position: center;
      background-size: contain;
    }

    .kickback .text-input {
      color: red;
      text-shadow: 1px 1px 0px #eeeeee;
    }

    .bestof {
      width: 46px;
      min-width: 46px;
    }

    .text-input {
      width: 100%;
      height: 100%;
      border: 0px;
      padding: 0px 5px;

      background-color: transparent;
      text-transform: uppercase;
      text-shadow: 2px 2px 0px #000000;

      font-family: 'Oswald', sans-serif;
    }

  </style>
</head>

<body class="app">
  <div class="panel">
    <div class="column-0 panel-players">
      <div class="row-1 panel-player">
        <div class="column-2 city city-red" data-index="0"></div>
        <div class="column-2 expand center-wrapper">          
            <input class="center text-input" type="text" name="" value="Yarki">          
        </div>
        <div class="column-2 score center-wrapper">
          <input class="center text-input" type="text" name="" value="0">
        </div> 
      </div>
      <div class="row-1 panel-player">
        <div class="column-2 city city-blue" data-index="0"></div>
        <div class="column-2 expand center-wrapper">
          <input class="center text-input" type="text" name="" value="Opponent">
        </div>
        <div class="column-2 score center-wrapper">
          <input class="center text-input" type="text" name="" value="0">
        </div> 
      </div>
    </div>
    <div class="column-0 panel-info">
      <div class="row-1 panel-2">
        <div class="column-2 kickback expand center-wrapper">
          <input class="center text-input" type="text" name="" value="+2000">
        </div>
        <div class="column-2 gold">
          <div class="gold-image"></div>
        </div>
      </div>
      <div class="row-1 panel-2">
        <div class="column-2 expand center-wrapper">
          <input class="center text-input" type="text" name="" value="Jebus Cross">
        </div>
        <div class="column-2 bestof center-wrapper">
          <input class="center text-input" type="text" name="" value="bo1">
        </div>
      </div>
      <div class="row-1 panel-2">
        <div class="column-2 expand center-wrapper">
          <marquee><input class="center text-input" type="text" name="" value="Synergy"></marquee>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var cities = document.querySelectorAll('.city').forEach((city) => {
      city.addEventListener('click', (el) => {
        updateCity(el.target, 1);      
      }); 
      city.addEventListener('contextmenu', (el) => {
        el.preventDefault();
        updateCity(el.target, -1);        
        return false;
      }, false);
    });

    const city_height = 45;
    const city_count = 10;
    var updateCity = (target, delta) => {
      var index = parseInt(target.getAttribute('data-index')) || 0;
      index += delta;
      target.setAttribute('data-index', index);
      console.log(index);
      var y = (city_height * city_count * 1000 + index*city_height) % (city_height * city_count);
      console.log(y);
      target.style['background-position-y'] = '-' + y + 'px';
    };
  </script>
</body>
</html>
